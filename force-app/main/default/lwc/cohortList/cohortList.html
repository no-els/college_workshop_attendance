<template>
  <lightning-card title="Cohorts">
    <template if:true={hasCohorts}>
      <ul>
        <template for:each={cohorts} for:item="cohort">
          <li key={cohort.Id}>
            <a href="javascript:void(0)" data-id={cohort.Id} onclick={handleSelect}>
              {cohort.Name}
            </a>
          </li>
        </template>
      </ul>
    </template>
    <template if:false={cohorts.length}>
      <p class="slds-p-horizontal_small">No cohorts found.</p>
    </template>
  </lightning-card>
</template>
