<template>
  <p>Number of attendees: {attendeesCount}</p>
  <div class="attendees-table-container">
    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
      <thead>
        <tr class="slds-text-title_caps">
          <th scope="col">Attendee Name</th>
          <th scope="col">Action</th>
          <th scope="col">Near Peer Status</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={attendees} for:item="al">
          <tr key={al.Id}>
            <td>{al.Name}</td>
            <td>
              <lightning-button 
                label="Remove"
                variant="destructive"
                data-id={al.Id}
                onclick={handleRemove}>
              </lightning-button>
            </td>
            <td>
              <lightning-combobox
                label="Near Peer Status"
                value={al.Near_Peer_Status__c}
                data-id={al.Id}
                options={statusOptions}
                onchange={handleStatusChange}
                variant="label-hidden">
              </lightning-combobox>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</template>
