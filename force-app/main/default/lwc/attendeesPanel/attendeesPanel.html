<template>
  <p class="count-text">Number of attendees: {attendeesCount}</p>
  <div 
  class="attendees-table-container slds-scrollable_y"
  style={containerStyle}
  >
    <table class="slds-table slds-table_bordered slds-table_cell-buffer slim-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
          <th scope="col">Near Peer</th>
          <th scope="col">Attendance</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={attendees} for:item="al">
          <tr key={al.Id}>
            <td>{al.Name}</td>
            <td>
              <lightning-button 
                label="Ã—"
                title="Remove"
                variant="destructive"
                data-id={al.Id}
                onclick={handleRemove}
                class="slim-button">
              </lightning-button>
            </td>
            <td>
              <lightning-combobox
                value={al.Near_Peer_Status__c}
                data-id={al.Id}
                options={statusOptions}
                onchange={handleStatusChange}
                variant="label-hidden"
                class="slim-combobox">
              </lightning-combobox>
            </td>
            <td>
              <lightning-combobox
                value={al.Attendee_Status__c}
                data-id={al.Id}
                options={AttendanceOptions}
                onchange={handleAttendanceChange}
                variant="label-hidden"
                class="slim-combobox">
              </lightning-combobox>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</template>
