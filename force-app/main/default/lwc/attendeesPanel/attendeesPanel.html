<!-- attendeesPanel.html -->
<template>
  <p class="count-text">Number of attendees: {attendeesCount}</p>

  <div class="attendees-table-container slds-scrollable_y">
    <table class="slds-table slds-table_bordered slds-table_cell-buffer slim-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
          <template if:true={effectiveShowNearPeer}>
            <th scope="col">Near Peer</th>
          </template>

          <!-- NEW: Date header when showDate is true -->
        <template if:true={effectiveShowDate}>
            <th scope="col">Date</th>
          </template>


          <th scope="col">Attendance</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={attendees} for:item="al">
          <tr key={al.Id}>
            <td>{al.Name}</td>
            <td>
              <lightning-button
                label="Ã—" title="Remove" variant="destructive"
                data-id={al.Id} onclick={handleRemove}
                class="slim-button">
              </lightning-button>
            </td>

            <template if:true={effectiveShowNearPeer}>
              <td>
                <lightning-combobox
                  value={al.Near_Peer_Status__c}
                  data-id={al.Id}
                  options={statusOptions}
                  onchange={handleStatusChange}
                  variant="label-hidden"
                  class="slim-combobox">
                </lightning-combobox>
              </td>
            </template>

            <!-- NEW: Date cell -->
                <template if:true={effectiveShowDate}>
                  <td class="date-cell">
                    <lightning-input
                      type="date"
                      value={al.Date__c}
                      data-id={al.Id}
                      onchange={handleDateChange}
                      disabled={al._saving}>
                    </lightning-input>

                    <template if:true={al._saving}>
                      <lightning-spinner size="x-small" alternative-text="Saving"></lightning-spinner>
                    </template>
                  </td>
               </template>

            <td>
              <lightning-combobox
                value={al.Attendee_Status__c}
                data-id={al.Id}
                options={AttendanceOptions}
                onchange={handleAttendanceChange}
                variant="label-hidden"
                class="slim-combobox">
              </lightning-combobox>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</template>
