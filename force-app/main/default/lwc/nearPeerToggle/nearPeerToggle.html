<template>
  <lightning-card>
    <div class="slds-p-around_medium">
      <lightning-input 
        type="toggle"
        label="Near Peer Workshop Status"
        checked={isNearPeer}
        onchange={handleToggle}
        disabled={isLoading}>
      </lightning-input>

      <template if:true={isLoading}>
        <lightning-spinner size="small"></lightning-spinner>
      </template>
    </div>
  </lightning-card>
</template>
