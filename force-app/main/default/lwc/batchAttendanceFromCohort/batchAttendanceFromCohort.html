<template>
  <lightning-card title="Add Cohort to Workshop Attendance">
    <div class="slds-p-horizontal_small">
      <lightning-combobox
        name="cohort"
        label="Select Cohort"
        value={selectedCohortId}
        options={cohortOptions}
        onchange={handleCohortChange}>
      </lightning-combobox>

      <div class="slds-grid slds-grid_align-end slds-m-top_medium">
        <lightning-button
          label="Add Entire Cohort"
          variant="brand"
          onclick={handleAddToWorkshop}
          disabled={disableAddButton}>
        </lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
