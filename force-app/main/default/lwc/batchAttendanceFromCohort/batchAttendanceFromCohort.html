<template>
  <lightning-card title="Add Cohort to Workshop Attendance" class="compact-card">
    <div class="slds-p-horizontal_x-small slds-p-vertical_x-small">
      <lightning-combobox
        name="cohort"
        label="Cohort"
        value={selectedCohortId}
        options={cohortOptions}
        onchange={handleCohortChange}
        class="slim-input"
        variant="label-hidden">
      </lightning-combobox>

      <div class="slds-grid slds-grid_align-end slds-m-top_x-small">
        <lightning-button
          label="Add Cohort"
          variant="brand"
          onclick={handleAddToWorkshop}
          disabled={disableAddButton}
          class="slim-button">
        </lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
