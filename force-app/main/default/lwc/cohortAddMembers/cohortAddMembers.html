<template>
  <lightning-card title="Add Members to Cohort">
    <div class="slds-p-horizontal_small">
      <lightning-input 
        type="search" 
        label="Search Contacts" 
        value={searchTerm} 
        onchange={handleSearchChange}>
      </lightning-input>

      <template if:true={loading}>
        <lightning-spinner size="small"></lightning-spinner>
      </template>

      <template if:true={filteredContacts.length}>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-m-top_small">
          <thead>
            <tr class="slds-text-title_caps">
              <th>Name</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <template for:each={filteredContacts} for:item="contact">
              <tr key={contact.Id}>
                <td>{contact.Name}</td>
                <td>
                  <lightning-combobox
                    data-role={contact.Id}
                    options={roleOptions}
                    value="N/A"
                    placeholder="Select role">
                  </lightning-combobox>
                </td>
                <td>
                  <lightning-button 
                    label="Add" 
                    variant="brand" 
                    data-id={contact.Id} 
                    onclick={handleAddtoCohort}>
                  </lightning-button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
    </div>
  </lightning-card>
</template>
