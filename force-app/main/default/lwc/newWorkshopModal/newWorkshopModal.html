<template>
    <!-- Button to open the modal -->
    <lightning-button label="New Workshop" onclick={openModal}></lightning-button>

    <!-- Modal: rendered when isModalOpen is true -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-label="Create New Workshop" 
                 class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" 
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Workshop</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form 
                        object-api-name="Workshop__c" 
                        onsuccess={handleSuccess}
                        onsubmit={handleSubmit}>
                        <lightning-messages></lightning-messages>
                        <!-- Workshop Fields -->
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Workshop_Series__c"></lightning-input-field>
                        <!-- Add any additional fields as needed -->

                        <lightning-button 
                            class="slds-m-top_small" 
                            type="submit" 
                            label="Save" 
                            disabled={isSubmitting}>
                        </lightning-button>
                    </lightning-record-edit-form>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <!-- Modal Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
